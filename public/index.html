<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/global.css" />
    <title>Pley | Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pley System Status">
    <meta property="og:image" content="http://status.pley.purdueusb.com/logo.svg" />
    <meta property="og:description" content="Pley System Status" />
  </head>
  <body>
    <nav>
      <div class="max-width">
        <div class="flex">
          <img src="./logo.svg" height="100%" width="auto" class="logo"/>
          <div class="title">Status</div>
        </div>
      </div>
    </nav>
    <section class="max-width hero flex">
      <div class="container">
        <div class="status-icon" id="all-icon">~</div>
        <div class="status-text" id="all"></div>
        <div class="status-text-sub" id="all-sub"></div>
      </div>
    </section>
    <section class="max-width">
      <div class="table-header">
        System Breakdown
      </div>
      <div class="services">
        <div class="service">
          <div class="service-name">Ceph</div>
          <div class="service-status" id="ceph-status"></div>
        </div>
        <div class="service">
          <div class="service-name">RGW</div>
          <div class="service-status" id="rgw-status"></div>
        </div>
        <div class="service">
          <div class="service-name">Registry</div>
          <div class="service-status" id="registry-status"></div>
        </div>
        <div class="service">
          <div class="service-name">Draft</div>
          <div class="service-status" id="draft-status"></div>
        </div>
      </div>
    </section>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
